<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Exercise 3 - Custom styled drop down</title>
        <meta name="description" content="Digital Purpose Tech Challenge Exercise 3">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css"> <!-- YUI reset stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/base.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="dp-dropdown-wrapper">
            <select class="dp-custom-dropdown">
                <option value="0">Tesla</option>
                <option value="1" selected>Toyota</option> <!-- TODO: Raise with PM re: number 1 car maker -->
                <option value="2">Volvo</option>
                <option value="3">Mercedes</option>
            </select>
        </div>

        <script>
            // Javascript  

            document.querySelectorAll("select.dp-custom-dropdown").forEach((dropdown, index) => {
                dropdown.style.setProperty("--value", JSON.stringify(dropdown.selectedOptions[0].text));

                dropdown.onfocus = (event) => {
                    event.target.size = dropdown.children.length;
                };

                dropdown.onblur = (event) => {
                    event.target.size = 0;
                };

                dropdown.onchange = (event) => {
                    event.target.size=1; 
                    event.target.blur(); 
                    event.target.style.setProperty("--value", JSON.stringify(event.target.selectedOptions[0].text));
                };
            });
        </script>

        <!-- fontawesome for the chevron icon -->
        <script src="https://kit.fontawesome.com/29bb0bf26c.js" crossorigin="anonymous"></script>

    </body>
</html>
