<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Exercise 3 - Custom styled drop down</title>
        <meta name="description" content="Digital Purpose Tech Challenge Exercise 2">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
        <link rel="stylesheet" type="text/css" href="css/base.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="dp-dropdown-wrapper">
            <select class="dp-custom-dropdown" value="1">
                <!-- <option value="1">Tesla</option> -->
                <option id="unique" value="1">Toyota</option> <!-- TODO: Raise with PM re: number 1 car maker -->
                <option id="unique" value="2">Volvo</option>
                <option id="unique" value="3">Mercedes</option>
            </select>
        </div>
        
        <script src="https://kit.fontawesome.com/29bb0bf26c.js" crossorigin="anonymous"></script>

        <script>
            // Javascript 

            var clearSelectedOption = () => {
                document.querySelectorAll('option.dp-selected').forEach((value, key) => {
                    value.classList.remove("dp-selected");
                });
            };

            var selectOption = (value) => {
                var selected = document.querySelector('option[value="'+ value +'"]');
                selected.classList.add('dp-selected');
            };

            document.querySelector('select.dp-custom-dropdown').addEventListener('change', event => {
                clearSelectedOption();
                selectOption(event.target.value);
            });
        </script>
    </body>
</html>
